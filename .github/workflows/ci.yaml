name: "CI"

on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
  workflow_dispatch:

jobs:
  main:
    runs-on: "ubuntu-latest"

    env:
      PYTHON_VERSION: "3.10"

    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v3"

      - name: "Run Hadolint"
        uses: "hadolint/hadolint-action@v2.1.0"
